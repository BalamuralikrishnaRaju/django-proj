{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this order?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete">Yes, Delete</button>
</form>

<a href="{% url 'order_list' %}"><button style="background-color: #555;">Cancel</button></a>
{% endblock %}
