{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Your Orders</h2>

<div class="ice-cream-list">
    <div class="ice-cream-item">
        <img src="{% static 'orders/images/vanilla.jpg' %}" alt="Vanilla">
        <p>Vanilla</p>
    </div>
    <div class="ice-cream-item">
        <img src="{% static 'orders/images/chocolate.jpg' %}" alt="Chocolate">
        <p>Chocolate</p>
    </div>
    <div class="ice-cream-item">
        <img src="{% static 'orders/images/strawberry.jpg' %}" alt="Strawberry">
        <p>Strawberry</p>
    </div>
    <div class="ice-cream-item">
        <img src="{% static 'orders/images/mint.jpg' %}" alt="Mint">
        <p>Mint</p>
    </div>
</div>

<ul>
    {% for order in orders %}
        <li>{{ order.flavor }} - {{ order.quantity }} 
            <div class="order-actions">
                <a href="{% url 'order_update' order.id %}" class="edit">Edit</a>
                <a href="{% url 'order_delete' order.id %}" class="delete">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'order_create' %}"><button>Place a new order</button></a>
{% endblock %}
